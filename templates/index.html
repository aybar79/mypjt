<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO 皮肤价格查询器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- 头部导航 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-crosshairs me-2"></i>
                    CS:GO 皮肤价格查询器
                </a>
            </div>
        </nav>

        <div class="container">
            <!-- 搜索区域 -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title mb-3">
                                <i class="fas fa-search me-2"></i>
                                搜索CS:GO皮肤
                            </h5>
                            <div class="input-group">
                                <input type="text" 
                                       id="searchInput" 
                                       class="form-control form-control-lg" 
                                       placeholder="输入皮肤名称，例如：AK-47 | Redline">
                                <button class="btn btn-primary btn-lg" type="button" id="searchBtn">
                                    <i class="fas fa-search"></i>
                                    搜索
                                </button>
                            </div>
                            
                            <!-- 搜索建议 -->
                            <div id="suggestions" class="mt-3" style="display: none;">
                                <h6>搜索建议：</h6>
                                <div id="suggestionsList" class="d-flex flex-wrap gap-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 加载指示器 -->
            <div id="loadingIndicator" class="text-center mb-4" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <p class="mt-2">正在获取价格数据...</p>
            </div>

            <!-- 结果区域 -->
            <div id="resultsSection" style="display: none;">
                <div class="row">
                    <!-- 物品信息卡片 -->
                    <div class="col-lg-4 mb-4">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <div id="itemInfo">
                                    <div class="text-center mb-3">
                                        <img id="itemIcon" src="" alt="物品图标" class="item-icon">
                                    </div>
                                    <h5 id="itemName" class="card-title text-center"></h5>
                                    <div class="price-info mt-3">
                                        <div class="row text-center">
                                            <div class="col-6">
                                                <div class="price-card bg-success text-white rounded p-2">
                                                    <small>最低价格</small>
                                                    <div id="lowestPrice" class="fw-bold fs-5">-</div>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="price-card bg-primary text-white rounded p-2">
                                                    <small>中位价格</small>
                                                    <div id="medianPrice" class="fw-bold fs-5">-</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="text-center mt-2">
                                            <small class="text-muted">24小时交易量: <span id="volume">-</span></small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 快速搜索热门物品 -->
                        <div class="card shadow-sm mt-3">
                            <div class="card-body">
                                <h6 class="card-title">热门皮肤</h6>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-outline-secondary btn-sm quick-search" data-item="AK-47 | Redline">AK-47 | Redline</button>
                                    <button class="btn btn-outline-secondary btn-sm quick-search" data-item="AWP | Dragon Lore">AWP | Dragon Lore</button>
                                    <button class="btn btn-outline-secondary btn-sm quick-search" data-item="M4A4 | Howl">M4A4 | Howl</button>
                                    <button class="btn btn-outline-secondary btn-sm quick-search" data-item="AK-47 | Fire Serpent">AK-47 | Fire Serpent</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 价格图表 -->
                    <div class="col-lg-8 mb-4">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-chart-line me-2"></i>
                                    价格趋势图
                                </h5>
                                <div class="chart-container">
                                    <canvas id="priceChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 历史价格表格 -->
                <div class="row">
                    <div class="col-12">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-history me-2"></i>
                                    历史价格记录
                                </h5>
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>时间</th>
                                                <th>价格</th>
                                                <th>数据源</th>
                                            </tr>
                                        </thead>
                                        <tbody id="historyTable">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 错误提示 -->
            <div id="errorMessage" class="alert alert-danger" style="display: none;">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span id="errorText"></span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
